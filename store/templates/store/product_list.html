{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Товары</h2>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>Цена:</strong> {{ product.price }} ₽</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary mt-auto">Подробнее</a>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success mt-2">В корзину</a>
            </div>
        </div>
    </div>
    {% empty %}
        <p>Товаров пока нет</p>
    {% endfor %}
</div>
{% endblock %}
